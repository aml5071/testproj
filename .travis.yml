dist: trusty
sudo: false
 
language: node_js
node_js:
  - "8"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
 
cache:
  directories:
     - ./my-app/node_modules
 
install:
  - cd my-app
  - npm install
 
script:
  - npm run lint
  - npm run test --no-watch --no-progress --browsers=ChromeHeadlessCI
#  - npm run e2e --protractor-config=e2e/protractor-ci.conf.js