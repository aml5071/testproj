
  <form class="form" [formGroup]="userForm" (ngSubmit)="onAddUser()">
    <div class="center">
      <div class="logo">
        <img  src="./assets/img/baseline-person-24px.svg" alt="User">
      </div>

      <div>

        <mat-form-field appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input 
            required 
            autocomplete="email" 
            matInput 
            placeholder="ePugh@email.com"
            formControlName="email"
            >
          <mat-hint>This will be your username</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter Password</mat-label>
          <input 
            type="password"
            required 
            matInput 
            formControlName="password"
            >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input 
            type="password"
            required 
            matInput 
            formControlName="confirm"
            >
        </mat-form-field>

      </div>

      <div>

        <mat-form-field class="options">
          <mat-select placeholder="I am a..." formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{role.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input 
            autocomplete="name" 
            matInput 
            placeholder="Evan Pugh"
            formControlName="name"
            >
        </mat-form-field>

      </div>

      <div class="action">
        <button type="submit" mat-button [disabled]="!userForm.valid">
          <mat-icon>add</mat-icon>
          Add User
        </button>
      </div>
    </div>
  </form>
