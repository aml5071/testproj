
<form class="form" [formGroup]="vendorForm" (ngSubmit)="onAddVendor()">
  <h5>For vendors, Occasions require additional information before continuing.</h5>
  <div class="center">
    <div class="logo">
      <img  src="./assets/img/baseline-person-24px.svg" alt="User">
    </div>
  
    <div>

      <mat-form-field appearance="outline">
        <mat-label>Enter Vendor Name</mat-label>
        <input 
          required 
          matInput 
          placeholder="Penn State"
          formControlName="name"
          >
      </mat-form-field>

    </div>

    <div>

      <mat-form-field appearance="outline">
        <mat-label>Website</mat-label>
        <input 
          autocomplete="website" 
          matInput 
          placeholder="www.psu.edu"
          formControlName="website"
          >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input 
          autocomplete="phone" 
          matInput 
          placeholder="5558179"
          formControlName="phone"
          >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input 
          autocomplete="address-line1" 
          matInput 
          placeholder="Old Main"
          formControlName="street"
          >
      </mat-form-field>

    </div>

    <div>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input 
          autocomplete="address-level2" 
          matInput 
          placeholder="State College"
          formControlName="city"
          >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input 
          autocomplete="address-level1" 
          matInput 
          placeholder="PA"
          formControlName="state"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zipcode</mat-label>
        <input 
          autocomplete="postal-code" 
          matInput 
          placeholder="16801"
          formControlName="zip"
          >
      </mat-form-field>
    
    </div>

    <mat-action-row>
      <button type="submit" mat-button [disabled]="!vendorForm.valid">
        <mat-icon>add</mat-icon>
        Register As a Vendor
      </button>
    </mat-action-row>
  </div>
</form>
