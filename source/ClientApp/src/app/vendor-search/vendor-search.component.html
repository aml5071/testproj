<div class="search-container">

  <h1>Vendor Search</h1>

  <form class="form" [formGroup]="searchForm">

    <mat-form-field appearance="outline">
      <mat-label>Maximum Price</mat-label>
      <input
        matInput
        autocomplete="price"
        placeholder="Your desired max price"
        formControlName="price"
        >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Capacity</mat-label>
      <input
        matInput
        autocomplete="capacity"
        placeholder="Your head count"
        formControlName="capacity"
        >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input
        matInput
        autocomplete="postal-code"
        placeholder="Zipcode"
        formControlName="zip"
        >
    </mat-form-field>

    <mat-form-field class="options">
      <mat-select formControlName="category" placeholder="Type of Vendor" >
        <mat-option *ngFor="let type of svcs" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <button mat-button type="submit" (click)="onSearchClicked()" matTooltip="Search for a Vendor Service">
      <mat-icon>search</mat-icon>
      Search
    </button>

    <button mat-button (click)="onResetClicked()" matTooltip="Reset search parameters">
      <mat-icon>cached</mat-icon>
      Reset
    </button>
    
  </form>


</div>

<div class="item-container" *ngFor="let service of vendorServices">
  <div class="vendor-services-item">

    <div class="header">
      <h6>{{service.serviceName}}</h6>
    </div>
    
    <div class="description">
        <h6 class='vendor-services-description'>{{service.serviceDescription}}</h6>
    </div>

    <div class="value">
      <div>
          <h6 *ngIf="service.flatFee">Flat fee</h6>
          <h6 *ngIf="!service.flatFee">Price per unit</h6>
      </div>
      <div>
          <h6>{{service.price | currency:'USD':symbol:'1.2-2'}}</h6>
      </div>
      <div>
          <h6 *ngIf="service.unitsAvailable != null">{{service.unitsAvailable}} units available</h6>
      </div>
    </div>

    <div class="actions">
      
        <button mat-button (click)="onViewClicked(service)">
            <mat-icon>remove_red_eye</mat-icon>
        </button>
        
    </div>


  </div>
</div>
